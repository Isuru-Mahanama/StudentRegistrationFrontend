
<div class="flex min-h-full flex-col justify-center px-6 py-3 lg:px-8 bg-black">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto" style="height: 168px; padding-top: 2.0cm;" src="/assets/LogoStudentRegistration.jpg" alt="Your Company">
      <h2 class="mt-18 text-center text-3xl font-bold leading-9 tracking-tight text-white">My Profile</h2>
    </div>
   
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" >
       
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Student Name</label>
          <div class="mt-2 flex" *ngIf="profileData$ | async as profileData">
            <h1 id="email" name="email" class=" bg-white block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="display: block; width: 100%; padding: 0.375rem 0.75rem; color: #374151; box-shadow: 0 0 0 1px #d1d5db inset; placeholder: #9ca3af; outline-width: 2px; outline-style: inset; outline-color: #6b7280; outline-offset: 0px; font-size: 0.875rem; line-height: 1.25rem;">
                {{ profileData.firstName }} {{ profileData.lastName }} 
            </h1> 
           
        </div>
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Student ID</label>
          <div class="mt-2" *ngIf="profileData$ | async as profileData">
            <h1 id="email" name="email" class=" bg-white block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="display: block; width: 100%; padding: 0.375rem 0.75rem; color: #374151; box-shadow: 0 0 0 1px #d1d5db inset; placeholder: #9ca3af; outline-width: 2px; outline-style: inset; outline-color: #6b7280; outline-offset: 0px; font-size: 0.875rem; line-height: 1.25rem;">
                {{ profileData.studentID }}
            </h1>
          </div>
        </div>
  
        <div>
            <label for="email" class="block text-sm font-medium leading-6 text-white">Student Phonenumber</label>
            <div class="mt-2" *ngIf="profileData$ | async as profileData">
              <h1 id="email" name="email" class=" bg-white block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="display: block; width: 100%; padding: 0.375rem 0.75rem; color: #374151; box-shadow: 0 0 0 1px #d1d5db inset; placeholder: #9ca3af; outline-width: 2px; outline-style: inset; outline-color: #6b7280; outline-offset: 0px; font-size: 0.875rem; line-height: 1.25rem;">
                  {{ profileData.phoneNumber }}
              </h1>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-white">Gender</label>
            <div class="mt-2" *ngIf="profileData$ | async as profileData">
              <h1 id="email" name="email" class=" bg-white block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="display: block; width: 100%; padding: 0.375rem 0.75rem; color: #374151; box-shadow: 0 0 0 1px #d1d5db inset; placeholder: #9ca3af; outline-width: 2px; outline-style: inset; outline-color: #6b7280; outline-offset: 0px; font-size: 0.875rem; line-height: 1.25rem;">
                  {{ profileData.gender }}
              </h1>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-white">Academic Programme</label>
            <div class="mt-2" *ngIf="profileData$ | async as profileData">
              <h1 id="email" name="email" class=" bg-white block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="display: block; width: 100%; padding: 0.375rem 0.75rem; color: #374151; box-shadow: 0 0 0 1px #d1d5db inset; placeholder: #9ca3af; outline-width: 2px; outline-style: inset; outline-color: #6b7280; outline-offset: 0px; font-size: 0.875rem; line-height: 1.25rem;">
                  {{ profileData.academicProgramme }}
              </h1>
            </div>
          </div>
    
          <div>
            <button  (click)="NavigatToDashboard()" class="flex w-full justify-center rounded-md bg-gray-900  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">GO TO DASHBOARD</button>
          </div>
       
      </form>
    </div>
  </div>
