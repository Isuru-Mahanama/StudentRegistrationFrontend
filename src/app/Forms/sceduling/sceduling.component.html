
<form  class="bg-black" #form ="ngForm" (ngSubmit)="onFormSubmit()" >
    <div class="space-y-12 boarder">
  
      <div class="border-b border-gray-900/10 pb-12" >
        <h2 class="profile text-white mt-2 ">Course Sceduling</h2>
  
        <p class="mt-3 text-gray-400" >All the schedules will be displayed on each user. </p>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">  
         
            <div class="sm:col-span-2 sm:col-start-1">
              <label for="city" class="block text-sm font-medium leading-6 text-white">Course Code</label>
             
              <div class="mt-2">
                <select type="number" name="level" id="level" autocomplete="address-level2" class="city" [(ngModel)]="model.courseCode">
                  <option *ngFor="let courseCode of courseData | async">{{ courseCode }}</option>
                </select>
              </div>
            </div>
            
            <div *ngFor="let input of inputFields" >

              
            <div class="sm:col-span-2 sm:col-start-1">
                <label for="city" class="block text-sm font-medium leading-6 text-white">Day</label>
                <div class="mt-2">
                  <select type="string" name="level" id="level" autocomplete="address-level2" class="city" [(ngModel)]="model.day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                  </select>
                </div>
              </div>
    
            <div class="sm:col-span-2">
              <label for="region" class="block text-sm font-medium leading-6 text-white">Start Time</label>
              <div class="mt-2" >
                <input type="time" name="startTime" id="startTime" autocomplete="address-level1" class="region" [(ngModel)]="model.startTime">
                 
              </div>
            </div>
    
            <div class="sm:col-span-2">
              <label for="postal-code" class="block text-sm font-medium leading-6 text-white">End Time</label>
              <div class="mt-2">
                <input type="time" name="endTime" id="endTime" autocomplete="courseName" class="postalCode" [(ngModel)]="model.endTime">
                
                </div>
            </div>
        </div>
        </div>
        </div>
       
      </div>
  
    <div class="mt-6  flex items-center justify-end gap-x-6">
      <button type="button" class=" mb-4  text-sm font-semibold leading-6 text-white">Cancel</button>
      <button type="submit" class=" mb-4  buttonSave" >Save</button>
    </div>
  </form>
