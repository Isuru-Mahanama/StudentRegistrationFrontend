<div class="fullscreen-container" style="background-color: black;">
<div class="bg-black p-4" >
    <div class="py-3 mt-6 flex items-center  gap-x-6">
        <h1 class="text-white py-4 items-center justify-start">Course Registration Details ______</h1>
       
    <button type="submit" class="buttonSave justify-end" (click)="NavigateToDahsboard()">GO TO DASHBOARD</button>
</div>
    <table class=" text-sm bg-black table-auto w-full border-collapse border border-slate-700 rounded-lg shadow-md">
        <thead>
            <tr class="text-left text-white bg-slate-900">
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Code</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Name</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Level</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Semester</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Category</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Start Date</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">End Date</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Enroll</span>
                    </div>
                </th>
                <th class="px-2 py-2">
                    <div class="bg-white p-2 rounded">
                        <span class="text-black">Unenroll</span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of model" class="text-white border-b border-white hover:bg-white hcolor">
                <td class="px-2 py-2">{{ item.courseCode }}</td>
                <td class="px-2 py-2">{{ item.courseName }}</td>
                <td class="px-2 py-2">{{item.level }}</td>
                <td class="px-2 py-2">{{ item.semester }}</td>
                <td class="px-2 py-2">{{ item.category }}</td>
                <td class="px-2 py-2">{{ item.startDate.split('T')[0] }}</td>
                <td class="px-2 py-2">{{ item.endDate.split('T')[0] }}</td>
                <td class="px-2 py-2"  (click)="EnrollForCourses(item.courseCode)">
                    <!-- <div class="bg-green-900 p-2 rounded" style="background-color: green;">
                        <span class="text-black">Enroll</span>
                    </div> -->

                     <img class="mx-auto" style="height: 20px; " src="/assets/enrollImage.jpeg" alt="Your Company" > 
                </td>
                <td class="px-2 py-2" (click)="UnEnrollForCourses(item.courseCode)" >                    
                    <img class="mx-auto" style="height: 20px; " src="/assets/unenrollImage.jpeg" alt="Your Company" >
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
