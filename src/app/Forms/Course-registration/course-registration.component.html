
<form  class="bg-black" #form ="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="space-y-12 boarder">

    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="profile text-white mt-2 ">Course Registration</h2>

      <p class="mt-3 text-gray-400" >All the courses will be displayed on each user.</p>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

        <div class="sm:col-span-2">
          <label for="region" class="block text-sm font-medium leading-6 text-white">Course Code</label>
          <div class="mt-2">
            <input type="text" name="courseCode" id="courseCode" autocomplete="address-level1" class="region" [(ngModel)]="model.courseCode">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="postal-code" class="block text-sm font-medium leading-6 text-white">Course Name</label>
          <div class="mt-2">
            <input type="text" name="courseName" id="courseName" autocomplete="courseName" class="postalCode" [(ngModel)]="model.courseName">
          </div>
        </div>

          <div class="sm:col-span-2 sm:col-start-1">
            <label for="city" class="block text-sm font-medium leading-6 text-white">Level</label>
            <div class="mt-2">
              <select type="number" name="level" id="level" autocomplete="address-level2" class="city" [(ngModel)]="model.level">
                <option value=100>100 Level</option>
                <option value=200>200 Level</option>
                <option value=300>300 Level</option>
                <option value=400>400 Level</option>
              </select>
            </div>
          </div>
  
          <div class="sm:col-span-2">
            <label for="region" class="block text-sm font-medium leading-6 text-white">Semester</label>
            <div class="mt-2">
              <select type="number" name="Semester" id="Semester" autocomplete="address-level1" class="region" [(ngModel)]="model.semester">
                <option value=1>1 st semester</option>
                <option value=2>2 nd semester</option>
              </select>
            </div>
          </div>
  
          <div class="sm:col-span-2">
            <label for="postal-code" class="block text-sm font-medium leading-6 text-white">Category</label>
            <div class="mt-2">
              <select type="text" name="category" id="category" autocomplete="courseName" class="postalCode" [(ngModel)]="model.category">
                <option value="cs">Computer Science</option>
                <option value="phy">Physics</option>
                <option value="chem">Chemistry</option>
              </select>
              </div>
          </div>
          

          <div class="sm:col-span-2">
            <label for="postal-code" class="block text-sm font-medium leading-6 text-white">Start Date</label>
            <div class="mt-2">
              <input type="date" name="date" id="date" autocomplete="courseName" class="postalCode" [(ngModel)]="model.startDate">
            </div>
          </div>
         

          <div class="sm:col-span-2">
            <label for="postal-code" class="block text-sm font-medium leading-6 text-white">End Date</label>
            <div class="mt-2">
              <input type="date" name="date" id="date" autocomplete="courseName" class="postalCode" [(ngModel)]="model.endDate">
            </div>
          </div>
      </div>
    </div>

  </div>

  <div class="mt-6  flex items-center justify-end gap-x-6">
    <button type="button" class=" mb-4  text-sm font-semibold leading-6 text-white">Cancel</button>
    <button type="submit" class=" mb-4  buttonSave">Save</button>
  </div>
</form>
