
<div class="flex min-h-full flex-col justify-center px-6 py-3 lg:px-8 bg-black">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm ">
      <img class="mx-auto" 
           style="height: 168px; padding-top: 2.0cm;" 
           src="/assets/LogoStudentRegistration.jpg" 
           alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form #userForm ="ngForm" 
            class="space-y-6" 
            action="#" 
            method="POST" 
            (ngSubmit)="onFormSubmit()">      
        <div>
          <label for="email" 
                 class="block text-sm font-medium leading-6 text-white">Email address
          </label>
          <div class="mt-2">
            <input id="email" 
                   #email="ngModel" 
                   name="email" 
                   type="email" 
                   autocomplete="email" 
                   [(ngModel)]="model.email" 
                   [class.is-invalid] = "email.invalid && email.touched" 
                   required class="form-control  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" 
                   required pattern="[a-zA-Z0-9._%+-]+@example.com">
            <!-- <small style="color: red" class="text-danger"   [class.d-none]="email.untouched || email.valid">Email is required!</small> -->
            <div *ngIf="email.errors && (email.dirty || email.touched)">
              <small style="color: red" 
                     class="text-danger" 
                     *ngIf="email.errors?.['required']">Email is required!
              </small>
              <small style="color: red" 
                     class="text-danger" 
                     *ngIf="email.errors?.['pattern']">Enter a valid email!
              </small>  
            </div>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" 
                   class="block text-sm font-medium leading-6 text-white">Password
            </label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" 
                   #password="ngModel" 
                   name="password"  
                   type="password" 
                   [(ngModel)]="model.passwordHash" 
                   [class.is-invalid] ="password.invalid && password.touched" 
                   required autocomplete="current-password"  
                   class="form-control block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <div *ngIf="password.errors && (password.dirty || password.touched)">
              <small style="color: red" 
                     class="text-danger" 
                     *ngIf="password.errors?.['required']">Password is required!
              </small>
            </div>
            <div *ngIf="tokenMessage && (password.dirty && password.valid)" class="text-white mt-2">
              <small style="color: red" class="text-danger">{{ tokenMessage }}</small>
            </div>
          </div>
        </div>
  
        <div>
          <button type="submit" 
                  class="flex w-full justify-center rounded-md bg-gray-900  px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in
          </button>
        </div>
      </form>
  
      <p class="mt-12 text-center text-sm text-gray-500">
        Login with your university mail address!!
      
      </p>
    </div>
  </div>
