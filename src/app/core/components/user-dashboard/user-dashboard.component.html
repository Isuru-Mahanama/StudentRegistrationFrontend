
<div class="bg-black">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-2xl py-12 sm:py-24 lg:max-w-none lg:py-28">
        <h2 class="text-2xl font-bold text-white">STUDENT DASHBOARD</h2>
  
        <div class="mt-12 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
          <div class="group relative" (click)="NaviagateToPersonalDetails()" >
            <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
              <img src="/assets/userstudent.jpeg" alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug." class="h-full w-full object-cover object-center">
            </div>
            <h3 class="mt-6 text-sm text-white" >
            
                <span class="absolute inset-0" ></span>
                My Profile
             
            </h3>
            <p class="text-base font-semibold text-gray-500">View you profile details</p>
          </div>
          <div class="group relative" (click)="NaviagateToCourseEnrollement()">
            <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
              <img src="/assets/courses.jpg" alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant." class="h-full w-full object-cover object-center">
            </div>
            <h3 class="mt-6 text-sm text-white">
                <span class="absolute inset-0"></span>
                Course Enrollement
            </h3>
            <p class="text-base font-semibold text-gray-500">Enroll for the courses</p>
          </div>
          <div class="group relative" (click)="NaviagateToScheduling()">
            <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
              <img src="/assets/timetabale.jpg" alt="Collection of four insulated travel bottles on wooden shelf." class=" object-cover object-center">
            </div>
            <h3 class="mt-6 text-sm text-white">
                <span class="absolute inset-0"></span>
                Time Table
            </h3>
            <p class="text-base font-semibold text-gray-500">view time table</p>
          </div>
        </div>
      </div>
    </div>
  </div>
