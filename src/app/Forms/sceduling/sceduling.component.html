
<form  class="bg-black" 
       #form ="ngForm">
    <div class="space-y-12 boarder">
      <div class="border-b border-gray-900/10 pb-12 " >
        <h2 class="profile text-white mt-2 flex justify-center">Course Sceduling</h2>
        <p class="mt-3 text-gray-400 flex justify-center" >All the schedules will be displayed on each user. </p>
        <div class="mt-10 grid  gap-x-6 gap-y-2 sm:grid-cols-2">  
          <div class="sm:col-span-1 sm:col-start-1">
            <label for="city" 
                   class="block text-sm font-medium leading-6 text-white">Course Code
            </label>
            <div class="mt-2 form-group">
              <select #courseCode ="ngModel"
                      type="number" 
                      name="courseCode" 
                      id="courseCode" 
                      autocomplete="address-level2" 
                      class="city" 
                      [(ngModel)]="model.courseCode"
                      [class.is-invalid] ="courseCode.invalid && courseCode.touched" 
                      required>
                <option  *ngFor="let 
                         courseCode of courseData | async" 
                         [value]="courseCode">{{ courseCode }}
                </option>
              </select>
              <small class="text-danger" 
                   [class.d-none]="courseCode.dirty || courseCode.untouched">Please select the course code!
            </small>              
            </div>
          </div>
            <div *ngFor="let input of inputFields" >
            <div class="sm:col-span-1 ">
                <label for="city" 
                       class="block text-sm font-medium leading-6 text-white">Day
                </label>
                <div class="mt-2">
                  <select #day="ngModel"
                          type="string" 
                          name="day" 
                          id="day" 
                          autocomplete="address-level2" 
                          class="city" 
                          [class.is-invalid] ="day.invalid && day.touched" 
                          [(ngModel)]="model.day"
                          required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                  </select>
            <small class="text-danger" 
                [class.d-none]="day.dirty || day.untouched">Please select the day!
            </small> 
                </div>
              </div>
            <div class="sm:col-span-1">
              <label for="region" 
                     class="block text-sm font-medium leading-6 text-white">Start Time
              </label>
              <div class="mt-2 form-group" >
                
                <input #startTime = "ngModel" 
                       type="time" 
                       name="startTime" 
                       id="startTime" 
                       autocomplete="address-level1" 
                       class="region"
                       [class.is-invalid] ="startTime.invalid && startTime.touched" 
                       [(ngModel)]="model.startTime"
                       required>
                 <small style="color: red" class="text-danger"   
                        [class.d-none]="startTime.untouched || startTime.valid">Start time is required!
                 </small> 
              </div>
            </div>
            <div class="sm:col-span-1">
              <label for="postal-code" 
                     class="block text-sm font-medium leading-6 text-white">End Time
              </label>
              <div class="mt-2 form-group">
                <input type="time"
                       #endTime="ngModel" 
                       name="endTime" 
                       id="endTime" 
                       autocomplete="courseName" 
                       class="postalCode" 
                       [(ngModel)]="model.endTime"
                       [class.is-invalid] ="endTime.invalid && endTime.touched" 
                       required="">
                 <small style="color: red" class="text-danger"   
                        [class.d-none]="endTime.untouched || endTime.valid">End time is required!
                 </small> 
                </div>
            </div>
        </div>
        </div>
        </div>
      </div>
    <div class="mt-6  flex items-center justify-center gap-x-6 py-4">
      <button type="button"
              (click) ="backToDashboard()" 
              class=" mb-4  text-sm font-semibold leading-6 text-white">Cancel
      </button>
    <button *ngIf="scheduleServices.someIntVariable === 0" 
             type="submit" class="mb-4 buttonSave"  
             (click) ="onFormSubmit()"
             [disabled]="form.form.invalid">Save
    </button>
    <button *ngIf="scheduleServices.someIntVariable === 1" 
             type="submit" class="mb-4 buttonSave" 
             (click) ="onFormUpdate()"
             [disabled]="form.form.invalid"
             >Update
    </button>
    </div>
  </form>
